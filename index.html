<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2048 Benzeri Oyun</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #faf8ef;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 10px;
    }
    #controls {
      margin-bottom: 15px;
      text-align: center;
    }
    #board {
      display: grid;
      gap: 10px;
      background: #bbada0;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .cell {
      background: #cdc1b4;
      width: 80px;
      height: 80px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: #776e65;
    }
    #score {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>2048 Benzeri Oyun</h1>
  <div id="controls">
    <label for="gridSize">Grid Boyutu (örn. 4 için 4x4): </label>
    <input type="number" id="gridSize" value="4" min="3" max="8" />
    <button id="startButton">Oyunu Başlat</button>
  </div>
  <div id="board"></div>
  <div id="score">Skor: 0</div>

  <script>
    class Game2048 {
      constructor(size, boardElement, scoreElement) {
        this.size = size;
        this.boardElement = boardElement;
        this.scoreElement = scoreElement;
        this.score = 0;
        this.board = [];
        this.setup();
      }
      
      setup() {
        // Oyun alanını (board) sıfırlayarak başlatıyoruz
        this.board = [];
        for (let i = 0; i < this.size; i++) {
          let row = [];
          for (let j = 0; j < this.size; j++) {
            row.push(0);
          }
          this.board.push(row);
        }
        this.score = 0;
        this.updateScore();
        // Board container için grid sütun ayarı
        this.boardElement.style.gridTemplateColumns = `repeat(${this.size}, 1fr)`;
        this.render();
        // İlk olarak rastgele iki taş ekleniyor
        this.addRandomTile();
        this.addRandomTile();
        this.render();
      }
      
      addRandomTile() {
        let empty = [];
        for (let i = 0; i < this.size; i++) {
          for (let j = 0; j < this.size; j++) {
            if (this.board[i][j] === 0) {
              empty.push({ x: i, y: j });
            }
          }
        }
        if (empty.length === 0) return;
        let index = Math.floor(Math.random() * empty.length);
        let pos = empty[index];
        // %90 olasılıkla 2, %10 olasılıkla 4 ekleniyor
        this.board[pos.x][pos.y] = Math.random() < 0.9 ? 2 : 4;
      }
      
      render() {
        // Oyun alanını yeniden çiziyoruz
        this.boardElement.innerHTML = "";
        for (let i = 0; i < this.size; i++) {
          for (let j = 0; j < this.size; j++) {
            const cellDiv = document.createElement("div");
            cellDiv.classList.add("cell");
            if (this.board[i][j] !== 0) {
              cellDiv.textContent = this.board[i][j];
            }
            this.boardElement.appendChild(cellDiv);
          }
        }
      }
      
      updateScore() {
        this.scoreElement.textContent = "Skor: " + this.score;
      }
      
      move(direction) {
        let moved = false;
        const prevBoard = JSON.stringify(this.board);
        switch(direction) {
          case "left":
            for (let i = 0; i < this.size; i++) {
              const row = this.board[i];
              const newRow = this.slideAndCombine(row);
              this.board[i] = newRow;
            }
            break;
          case "right":
            for (let i = 0; i < this.size; i++) {
              const row = this.board[i].slice().reverse();
              const newRow = this.slideAndCombine(row);
              newRow.reverse();
              this.board[i] = newRow;
            }
            break;
          case "up":
            for (let j = 0; j < this.size; j++) {
              let col = [];
              for (let i = 0; i < this.size; i++) {
                col.push(this.board[i][j]);
              }
              const newCol = this.slideAndCombine(col);
              for (let i = 0; i < this.size; i++) {
                this.board[i][j] = newCol[i];
              }
            }
            break;
          case "down":
            for (let j = 0; j < this.size; j++) {
              let col = [];
              for (let i = this.size - 1; i >= 0; i--) {
                col.push(this.board[i][j]);
              }
              const newCol = this.slideAndCombine(col);
              newCol.reverse();
              for (let i = 0; i < this.size; i++) {
                this.board[i][j] = newCol[i];
              }
            }
            break;
        }
        if (prevBoard !== JSON.stringify(this.board)) {
          moved = true;
        }
        if (moved) {
          this.addRandomTile();
          this.render();
          this.updateScore();
          if (this.checkGameOver()) {
            setTimeout(() => {
              alert("Oyun Bitti! Skor: " + this.score);
            }, 100);
          }
        }
      }
      
      slideAndCombine(array) {
        // Sıfır olmayan değerleri sola kaydırıp, aynı sayılar birleştiriliyor
        let filtered = array.filter(val => val !== 0);
        for (let i = 0; i < filtered.length - 1; i++) {
          if (filtered[i] === filtered[i+1]) {
            filtered[i] *= 2;
            this.score += filtered[i];
            filtered[i+1] = 0;
            i++; // Birleştirilmiş olan değerin tekrar birleştirilmesini önlemek için
          }
        }
        let newArray = filtered.filter(val => val !== 0);
        while (newArray.length < this.size) {
          newArray.push(0);
        }
        return newArray;
      }
      
      checkGameOver() {
        // Boş hücre varsa veya komşular eşitse hamle mümkündür
        for (let i = 0; i < this.size; i++) {
          for (let j = 0; j < this.size; j++) {
            if (this.board[i][j] === 0) return false;
            if (j < this.size - 1 && this.board[i][j] === this.board[i][j+1]) return false;
            if (i < this.size - 1 && this.board[i][j] === this.board[i+1][j]) return false;
          }
        }
        return true;
      }
    }
    
    let game;
    
    // Başlat butonuna tıklanınca oyunu başlatıyoruz
    document.getElementById("startButton").addEventListener("click", () => {
      let gridSize = parseInt(document.getElementById("gridSize").value);
      if (isNaN(gridSize) || gridSize < 3) gridSize = 4;
      const boardElement = document.getElementById("board");
      const scoreElement = document.getElementById("score");
      game = new Game2048(gridSize, boardElement, scoreElement);
    });
    
    // Klavye kontrolleri: ok tuşları veya WASD
    document.addEventListener("keydown", (e) => {
      if (!game) return;
      switch (e.key) {
        case "ArrowLeft":
        case "a":
        case "A":
          game.move("left");
          break;
        case "ArrowRight":
        case "d":
        case "D":
          game.move("right");
          break;
        case "ArrowUp":
        case "w":
        case "W":
          game.move("up");
          break;
        case "ArrowDown":
        case "s":
        case "S":
          game.move("down");
          break;
      }
    });
  </script>
</body>
</html>
